spring:
  application:
    name: employee-crud

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:employee_db_clean}}
    username: ${SPRING_DATASOURCE_USERNAME:${DB_USER:postgres}}
    password: ${SPRING_DATASOURCE_PASSWORD:${DB_PASSWORD:postgres}}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_batch_fetch_size: 50
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false
    baseline-version: 1

server:
  port: ${SERVER_PORT:8080}

logging:
  level:
    root: ${LOG_LEVEL_ROOT:INFO}
    org.example.web: ${LOG_LEVEL_APP:DEBUG}
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace

# ---------------- DEV profile ----------------
---
spring:
  config:
    activate:
      on-profile: dev

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE


# ---------------- PROD profile ----------------
---
spring:
  config:
    activate:
      on-profile: prod

logging:
  level:
    org.springframework: WARN
    org.hibernate: WARN

